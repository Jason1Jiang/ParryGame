# Netlify 配置文件

[build]
  # 发布目录（项目根目录）
  publish = "."
  
  # 不需要构建命令（纯静态HTML项目）
  command = ""

# 重定向规则（可选）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置（优化性能和安全）
[[headers]]
  for = "/*"
  [headers.values]
    # 缓存控制
    Cache-Control = "public, max-age=3600"
    # 安全头部
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存（更长时间）
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 音频文件缓存
[[headers]]
  for = "/*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "audio/mpeg"

# JSON 文件缓存
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json"
